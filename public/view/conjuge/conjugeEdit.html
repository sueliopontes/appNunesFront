<div>
	<div class="alert alert-danger" role="alert">
		Cadastro de cônjuge
	</div>
	<form name="conjugeForm">
			<label class="align-text-bottom">Nome do Cônjuge</label>
		<input class="form-control" type="text" ng-model="conjuge.data.nome" name="fixo" ng-required="true" value=conjuge.data.fixo
		 placeholder="Nome do cônjuge" />
		 <label class="align-text-bottom">CPF</label>
		<input class="form-control" type="text" ng-model="conjuge.data.cpf" name="cpf" ng-required="true" value=conjuge.data.cpf
		 placeholder="CPF" />
		 <label class="align-text-bottom">RG</label>
		<input class="form-control" type="text" ng-model="conjuge.data.rg" name="rg" ng-required="true" value=conjuge.data.rg placeholder="RG"
		/>
	</form>
	<hr/>
	<button class="btn btn-danger btn-block" ng-click="saveConjuge(conjuge.data.id,conjuge.data)" ng-disabled="conjuge.dataForm.$invalid">Salvar</button>
</div>
