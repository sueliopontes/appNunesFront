<div>
	<div ng-show="!ocupacaos.data.length > 0" class="alert alert-danger" role="alert">

		Nenhum registro de profissional encontrado!

	</div>
	<div ng-show="ocupacaos.data.length > 0" class="alert alert-danger" role="alert">
		Profissão
	</div>

	<table ng-show="ocupacaos.data.length > 0" class="table table-striped">
		<tr>
			<th></th>
			<th>
				<a href="" ng-click="ordenarPor('empresa')">Empresa</a>
			</th>
			<th>
				<a href="" ng-click="ordenarPor('cnpj')">CNPJ</a>
			</th>
			<th>
				<a href="" ng-click="ordenarPor('ocupacao')">Ocupação</a>
			</th>
			<th></th>
			<th></th>
		</tr>
		<tr ng-repeat="ocupacao in ocupacaos.data | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td>
				<input type="checkbox" ng-model="ocupacao.selecionado" />
			</td>
			<td>
				<a href="">{{ocupacao.empresa |name}}</a>
			</td>
			<td>
				<a href="">{{ocupacao.cnpj}}</a>
			</td>
			<td>
				<a href="">{{ocupacao.ocupacao}}</a>
			</td>
			<td>
				<a href="#/ocupacaoEdit/{{ocupacao.id}}">Editar</a>
			</td>
			<td>
				<a ng-click="apagarOcupacao(ocupacao.id)" href="">Excluir</a>
			</td>
		</tr>

	</table>
	<hr/>
	<a class="btn btn-danger btn-block" href="#/locatarioEdit/{{locatarioId}}">Locatário</a>
	<a class="btn btn-primary btn-block" href="#/ocupacaoNew/{{locatarioId}}">Adicionar</a>

</div>
