<div>
	<div class="alert alert-danger" role="alert">
		Cadastro de locatário
	</div>
	<form name="locatarioForm">	
		<div class="form-group col-md-6 col-sm-12 col-xs-12 pl-0">
			<label class="align-text-bottom">Nome do locatário</label>
			<input class="form-control" type="text" ng-model="locatario.data.nome" name="nome" ng-required="true" placeholder="Nome do locatario" />
		</div>		
		<div class="form-group col-md-3 col-sm-12 col-xs-12">
			<label class="align-text-bottom">Data de Nascimento</label>
			<input class="form-control" type="text" ng-model="locatario.data.nascimento" name="nascimento" ng-required="true" placeholder="Data de nascimento" />
		</div>		
		<div class="form-group col-md-3 col-sm-12 col-xs-12">
			<label class="align-text-bottom">Sexo</label>
			<input class="form-control" type="text" ng-model="locatario.data.sexo" name="sexo" ng-required="true" placeholder="Sexo" />
		</div>
		<div class="form-group col-md-3 col-sm-12 col-xs-12">
			<label class="align-text-bottom">Estado</label>
			<input class="form-control" type="text" ng-model="locatario.data.estado" name="estado" ng-required="true" placeholder="Estado civil" />
		</div>
		<div class="form-group col-md-3 col-sm-12 col-xs-12">
				<label class="align-text-bottom">CPF</label>
			<input class="form-control" type="text" ng-model="locatario.data.cpf" name="cpf" ng-required="true" placeholder="CFP" />
		</div>
		<div class="form-group col-md-3 col-sm-12 col-xs-12">
			<label class="align-text-bottom">RG</label>
			<input class="form-control" type="text" ng-model="locatario.data.rg" name="rg" ng-required="true" placeholder="RG" />
		</div>
		<div class="form-group col-md-2 col-sm-12 col-xs-12">
			<label class="align-text-bottom">Orgão Emissor</label>
			<input class="form-control" type="text" ng-model="locatario.data.emissor" name="emissor" ng-required="true" placeholder="Emissor" />
		</div>
		<div class="form-group col-md-1 col-sm-12 col-xs-12">
			<label class="align-text-bottom">UF</label>
			<input class="form-control" type="text" ng-model="locatario.data.uf" name="uf" ng-required="true" placeholder="UF" />
		</div>
		<div class="form-group col-md-2 col-sm-12 col-xs-12">
			<label class="align-text-bottom">Naturalidade</label>
			<input class="form-control" type="text" ng-model="locatario.data.naturalidade" name="naturalidade" ng-required="true" placeholder="Naturalidade" />
		</div>		
		<div class="form-group col-md-5 col-sm-12 col-xs-12">
			<label class="align-text-bottom">Nome do Pai</label>
			<input class="form-control" type="text" ng-model="locatario.data.pai" name="pai" ng-required="true" placeholder="Nome do pai" />
		</div>		
		<div class="form-group col-md-5 col-sm-12 col-xs-12">
			<label class="align-text-bottom">Nome da Mãe</label>
			<input class="form-control" type="text" ng-model="locatario.data.mae" name="mae" ng-required="true" placeholder="Nome do mae" />
		</div>		
		<div class="form-group col-md-12 col-sm-12 col-xs-12">
			<hr>
		</div>
		<div ng-show="msg!='vazio'">
			<div  class="alert alert-success" role="alert">{{msg}}	</div>
		</div>
		<div class="form-group col-md-12 col-sm-12 col-xs-12">
			<button class="btn btn-danger btn-block" ng-click="saveLocatario(locatario.data)" ng-disabled="locatario.dataForm.$invalid">Salvar</button>
			<a class="btn btn-success btn-block" href="#/locatario">Voltar</a>
		</div>		
		<div class="form-group col-md-2 col-sm-2">
			<a class="btn btn-block aLink" href="#/enderecoEdit/{{locatario.data.id}}">Endereço</a>
		</div>
		<div class="form-group col-md-2 col-sm-2">
			<a class="btn btn-block aLink" href="#/contatoEdit/{{locatario.data.id}}">Contatos</a>
		</div>
		<div class="form-group col-md-2 col-sm-2">
			<a class="btn btn-block aLink" href="#/conjugeEdit/{{locatario.data.id}}">Cônjuge</a>
		</div>		
		<div class="form-group col-md-2 col-sm-2">
			<a class="btn btn-block aLink" href="#/ocupacaoEdit/{{locatario.data.id}}">Ocupação</a>
		</div>
		<div class="form-group col-md-2 col-sm-2">
			<a class="btn btn-block aLink" href="#/bancoEdit/{{locatario.data.id}}">Referência Bancária</a>
		</div>
		<div class="form-group col-md-2 col-sm-2">
			<a class="btn btn-block aLink" href="#/rp/{{locatario.data.id}}">Referência Pessoal</a>
		</div>
		<div class="form-group col-md-2 col-sm-2">
			<a class="btn btn-block aLink" href="#/rc/{{locatario.data.id}}">Referência Comercial</a>
		</div>
	</form>
</div>
