<div>
	<div class="alert alert-danger" role="alert">
		Cadastro de referência bancária
	</div>

	<form name="bancoForm">
		<label class="align-text-bottom">Código do Banco</label>
		<input class="form-control" type="text" ng-model="banco.data.banco_numero" name="banco_numero" ng-required="true" value=banco.data.banco_numero
		 placeholder="Código do banco" />
		 <label class="align-text-bottom">Nome do Banco</label>
		<input class="form-control" type="text" ng-model="banco.data.banco_nome" name="banco_nome" ng-required="true" value=banco.data.banco_nome
		 placeholder="Nome do banco" />
		 <label class="align-text-bottom">Número da Agência Bancária</label>
		<input class="form-control" type="text" ng-model="banco.data.banco_agencia" name="banco_agencia" ng-required="true" value=banco.data.banco_agencia
		 placeholder="Agência" />
		 <label class="align-text-bottom">Número da Conta Bancária</label>
		<input class="form-control" type="text" ng-model="banco.data.banco_conta" name="banco_conta" ng-required="true" value=banco.data.banco_conta
		 placeholder="Conta" />
		 <label class="align-text-bottom">Data da Abertura da canta</label>
		<input class="form-control" type="text" ng-model="banco.data.banco_data_abertura" name="banco_data_abertura" ng-required="true"
		 value=banco.data.banco_data_abertura placeholder="Data de abertura da conta" />

	</form>
	<hr/>
	<button class="btn btn-danger btn-block" ng-click="saveBanco(banco.data.id,banco.data)" ng-disabled="banco.dataForm.$invalid">Salvar</button>
</div>
