<div class="jumbotron">
	<form name="locatarioForm">

		<div class="row">
			<div class="form-group col-md-4 col-sm-4">
					<label for="nomeId">Nome</label>
				<input class="form-control" id="nomeId" type="text" ng-model="locatario.data.nome" name="nome" ng-required="true" value=locatario.data.nome
				 placeholder="Nome do locatario" />
			</div>
			<div class="form-group col-md-2 col-sm-2">
				<input class="form-control" type="text" ng-model="locatario.data.nascimento" name="nascimento" ng-required="true"
				 value=locatario.data.nascimento placeholder="Data de nascimento" />
			</div>
			<div class="form-group col-md-2 col-sm-2">
				<input class="form-control" type="text" ng-model="locatario.data.sexo" name="sexo" ng-required="true" value=locatario.data.sexo
				 placeholder="Sexo" />
			</div>
			<div class="form-group col-md-2 col-sm-2">
				<input class="form-control" type="text" ng-model="locatario.data.estado" name="estado" ng-required="true" value=locatario.data.estado
				 placeholder="Estado civil" />

			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-2 col-sm-2">
				<input class="form-control" type="text" ng-model="locatario.data.cpf" name="cpf" ng-required="true" value=locatario.data.cep
				 placeholder="CFP" />
			</div>
			<div class="form-group col-md-2 col-sm-2">

				<input class="form-control" type="text" ng-model="locatario.data.rg" name="rg" ng-required="true" value=locatario.data.rg
				 placeholder="RG" />
			</div>
			<div class="form-group col-md-2 col-sm-2">
				<input class="form-control" type="text" ng-model="locatario.data.emissor" name="emissor" ng-required="true" value=locatario.data.emissor
				 placeholder="Emissor" />
			</div>
			<div class="form-group col-md-2 col-sm-2">
				<input class="form-control" type="text" ng-model="locatario.data.uf" name="uf" ng-required="true" value=locatario.data.uf
				 placeholder="UF" />

			</div>


		</div>
		<div class="row">
			<div class="form-group col-md-2 col-sm-2">
				<input class="form-control" type="text" ng-model="locatario.data.naturalidade" name="naturalidade" ng-required="true" value=locatario.data.naturalidade
				 placeholder="Naturalidade" />
			</div>
			<div class="form-group col-md-2 col-sm-2">
				<input class="form-control" type="text" ng-model="locatario.data.pai" name="pai" ng-required="true" value=locatario.data.pai
				 placeholder="Nome do pai" />

			</div>
			<div class="form-group col-md-2 col-sm-2">

				<input class="form-control" type="text" ng-model="locatario.data.mae" name="mae" ng-required="true" value=locatario.data.mae
				 placeholder="Nome do mae" />
			</div>

		</div>

</div>
<div class="row">










</div>

</form>
<hr/>
<button class="btn btn-danger btn-block" ng-click="savelocatario(locatario.data.id,locatario.data)" ng-disabled="locatario.dataForm.$invalid">Salvar</button>
</div>
