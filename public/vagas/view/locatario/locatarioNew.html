<div class="jumbotron">
	<form name="locatarioForm">

		<div class="form-group col-md-12 col-sm-12">
			<label>Cadastro de Locatário</label>

		</div>

		<div class="form-group col-md-8 col-sm-8">

			<input class="form-control" type="text" ng-model="locatario.nome" name="nome" ng-required="true" placeholder="Nome do locatario"
			/>
			<input class="form-control" type="text" ng-model="locatario.nascimento" name="nascimento" ng-required="true" placeholder="Data de nascimento"
			/>
			<input class="form-control" type="text" ng-model="locatario.cpf" name="cpf" ng-required="true" placeholder="CFP" />
			<input class="form-control" type="text" ng-model="locatario.rg" name="rg" ng-required="true" placeholder="RG" />
			<input class="form-control" type="text" ng-model="locatario.emissor" name="emissor" ng-required="true" placeholder="Emissor"
			/>
			<input class="form-control" type="text" ng-model="locatario.uf" name="uf" ng-required="true" placeholder="UF" />
			<input class="form-control" type="text" ng-model="locatario.sexo" name="sexo" ng-required="true" placeholder="Sexo" />
			<input class="form-control" type="text" ng-model="locatario.naturalidade" name="naturalidade" ng-required="true" placeholder="Naturalidade"
			/>
			<input class="form-control" type="text" ng-model="locatario.pai" name="pai" ng-required="true" placeholder="Nome do pai"
			/>
			<input class="form-control" type="text" ng-model="locatario.mae" name="mae" ng-required="true" placeholder="Nome do mae"
			/>
			<input class="form-control" type="text" ng-model="locatario.estado" name="estado" ng-required="true" placeholder="Estado civil"
			/>


			<hr/>
			<button class="btn btn-danger btn-block" ng-click="adicionarLocatario(locatario)" ng-disabled="locatarioForm.$invalid">Adicionar</button>
		</div>

		<div class="form-group col-md-2 col-sm-2">
			<div class="row">
				<a class="btn btn-block aLink" href="#/contato/{{locatario.id}}">Contatos</a>
				<hr/>
			</div>
			<div class="row">
				<a class="btn btn-block aLink" href="#/endereco/{{locatario.id}}">Endereço</a>
				<hr/>
			</div>
			<div class="row">
				<a class="btn btn-block aLink" href="#/rc/{{conjuge.id}}">Cônjuge</a>
				<hr/>
			</div>
			<div class="row">
				<a class="btn btn-block aLink" href="#/ocupacao/{{locatario.id}}">Ocupação</a>
				<hr/>
			</div>
			<div class="row">
				<a class="btn btn-block aLink" href="#/rp/{{locatario.id}}">Referência Pessoal</a>
				<hr/>
			</div>
			<div class="row">
				<a class="btn btn-block aLink" href="#/rc/{{locatario.id}}">Referência Comercial</a>
			</div>

		</div>











	</form>
</div>
