<div>
	<div ng-show="!enderecos.data.length > 0" class="alert alert-danger" role="alert">

		Nenhum registro de endereço encontrado!

	</div>
	<div ng-show="enderecos.data.length > 0" class="alert alert-danger" role="alert">
		Imovéis -> Endereços
	</div>

	<table ng-show="enderecos.data.length > 0" class="table table-striped">
		<tr>
			<th></th>
			<th>
				<a href="" ng-click="ordenarPor('logradouro')">Logradouro</a>
			</th>
			<th>
				<a href="" ng-click="ordenarPor('numero')">Número</a>
			</th>
			<th>
				<a href="" ng-click="ordenarPor('cep')">CEP</a>
			</th>
			<th></th>
			<th></th>
		</tr>
		<tr ng-repeat="endereco in enderecos.data | filter:criterioDeBusca | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
			<td>
				<input type="checkbox" ng-model="endereco.selecionado" />
			</td>
			<td>
				<a href="">{{endereco.logradouro |name}}</a>
			</td>
			<td>
				<a href="">{{endereco.numero}}</a>
			</td>
			<td>
				<a href="">{{endereco.cep}}</a>
			</td>
			<td>
				<a href="#/endereco3Edit/{{endereco.id}}/{{locatarioId}}">Editar</a>
			</td>
			<td>
				<a ng-click="apagarEndereco(endereco.id)" href="">Excluir</a>
			</td>
		</tr>

	</table>
	<hr/>
	<a class="btn btn-primary btn-block" href="#/endereco3New/{{locatarioId}}">Adicionar</a>

</div>
