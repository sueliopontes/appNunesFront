<div ng-show="!endereco.length > 0" class="alert alert-danger" role="alert">
	Nenhum registro de endereço encontrado!
	<hr/>
	<a class="btn btn-primary btn-block" href="#/enderecoNew/{{pessoaId}}">Adicionar</a>
</div>
<div ng-show="enderecos.data.length > 0" class="alert alert-danger" role="alert">
	<div>
		<div class="alert alert-danger" role="alert">Cadastro de endereço</div>	
	</div>
	<form name="enderecoForm">
		<div class="form-group col-md-6 col-sm-12 col-xs-12 pl-0">
			<label class="align-text-bottom">Logradouro</label>
			<input class="form-control" type="text" ng-model="endereco.data.logradouro" name="logradouro" ng-required="true" value=endereco.data.logradouro placeholder="Logradouro" />
		</div>
		<div class="form-group col-md-2 col-sm-12 col-xs-12 pl-0">
			<label class="align-text-bottom">Número</label>
			<input class="form-control" type="text" ng-model="endereco.data.numero" name="numero" ng-required="true" value=endereco.data.numero placeholder="Número" />
		</div>

		<div class="form-group col-md-4 col-sm-12 col-xs-12 pl-0">	
			<label class="align-text-bottom">Bairro</label>
			<input class="form-control" type="text" ng-model="endereco.data.bairro" name="bairro" ng-required="true" value=endereco.data.bairro placeholder="Bairro" />
		</div>

		<div class="form-group col-md-3 col-sm-12 col-xs-12 pl-0">
			<label class="align-text-bottom">Cidade</label>
			<input class="form-control" type="text" ng-model="endereco.data.cidade" name="cidade" ng-required="true" value=endereco.data.cidade placeholder="Cidade" />
		</div>
		
		<div class="form-group col-md-3 col-sm-12 col-xs-12 pl-0">
			<label class="align-text-bottom">CEP</label>
			<input class="form-control" type="text" ng-model="endereco.data.cep" name="cep" ng-required="true" value=endereco.data.cep placeholder="CEP" />
		</div>

		<div class="form-group col-md-3 col-sm-12 col-xs-12 pl-0">
			<label class="align-text-bottom">UF</label>
			<input class="form-control" type="text" ng-model="endereco.data.uf" name="uf" ng-required="true" value=endereco.data.uf placeholder="UF"/>
		</div>
		
		<div class="form-group col-md-3 col-sm-12 col-xs-12 pl-0">
			<label class="align-text-bottom">Complemento</label>
			<input class="form-control" type="text" ng-model="endereco.data.complemento" name="complemento" ng-required="true" value=endereco.data.complemento placeholder="Complemento"/>
		</div>

	</form>
	<hr>
	<button class="btn btn-danger btn-block" ng-click="saveEndereco(endereco.data)" ng-disabled="endereco.dataForm.$invalid">Salvar</button>
</div>
