<div ng-show="!rp.length > 0" class="alert alert-danger" role="alert">
	Nenhum registro de referência pessoal encontrado!
	<hr/>
	<a class="btn btn-primary btn-block" href="#/rpNew/{{pessoaId}}">Adicionar</a>
</div>
<div ng-show="rp.data.length > 0" class="alert alert-danger" role="alert">
	<div>
		<div class="alert alert-danger" role="alert">Cadastro de referência pessoal</div>	
	</div>
	<form name="rpForm">
			<label class="align-text-bottom">Nome da Pessoa</label>
		<input class="form-control" type="text" ng-model="rp.data.nome" name="nome" ng-required="true" value=rp.data.nome placeholder="Nome"
		/>
		<label class="align-text-bottom">Telefone</label>
		<input class="form-control" type="text" ng-model="rp.data.telefone" name="telefone" ng-required="true" value=rp.data.telefone
		 placeholder="Telefone" />
		 <label class="align-text-bottom">Grau de Parentesco</label>
		<input class="form-control" type="text" ng-model="rp.data.parentesco" name="parentesco" ng-required="true" value=rp.data.parentesco
		 placeholder="Parentesco" />

	</form>
	<hr/>
	<button class="btn btn-danger btn-block" ng-click="saveRP(rp.data.id,rp.data)" ng-disabled="rp.dataForm.$invalid">Salvar</button>
</div>
