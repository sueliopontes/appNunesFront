<div class="alert alert-danger" role="alert">
	Endereço - Novo cadastro de endereço
</div>
<form name="enderecoForm">
	<div class="form-group col-md-6 col-sm-12 col-xs-12 pl-0">
		<label class="align-text-bottom">Logradouro</label>
		<input class="form-control" type="text" ng-model="endereco.logradouro" name="logradouro" ng-required="true" placeholder="Logradouro"/>
	</div>
	<div class="form-group col-md-2 col-sm-12 col-xs-12 pl-0">
		<label class="align-text-bottom">Número</label>
		<input class="form-control" type="text" ng-model="endereco.numero" name="numero" ng-required="true" placeholder="Número"/>
	</div>
	<div class="form-group col-md-4 col-sm-12 col-xs-12 pl-0">
		<label class="align-text-bottom">Bairro</label>
		<input class="form-control" type="text" ng-model="endereco.bairro" name="bairro" ng-required="true" placeholder="Bairro"/>
	</div>
	<div class="form-group col-md-3 col-sm-12 col-xs-12 pl-0">
		<label class="align-text-bottom">Cidade</label>
		<input class="form-control" type="text" ng-model="endereco.cidade" name="cidade" ng-required="true" placeholder="Cidade"/>
	</div>
	<div class="form-group col-md-3 col-sm-12 col-xs-12 pl-0">
		<label class="align-text-bottom">CEP</label>
		<input class="form-control" type="text" ng-model="endereco.cep" name="cep" ng-required="true" placeholder="CEP" />
	</div>
	<div class="form-group col-md-3 col-sm-12 col-xs-12 pl-0">
		<label class="align-text-bottom">UF</label>
		<input class="form-control" type="text" ng-model="endereco.uf" name="uf" ng-required="true" placeholder="UF" />
	</div>
	<div class="form-group col-md-3 col-sm-12 col-xs-12 pl-0">
		<label class="align-text-bottom">Complemento</label>
		<input class="form-control" type="text" ng-model="endereco.complemento" name="complemento" ng-required="true" placeholder="Complemento" />
	</div>
</form>
<div class="form-group col-md-6 col-sm-12 col-xs-12 pl-0">
	<a class="btn btn-danger btn-block" href="#/locatarioEdit/{{pessoaId}}">Locatário</a>
</div>
<div class="form-group col-md-6 col-sm-12 col-xs-12 pl-0">
	<button class="btn btn-danger btn-block" ng-click="adicionarEndereco(endereco)" ng-disabled="enderecoForm.$invalid">Adicionar</button>
</div>
