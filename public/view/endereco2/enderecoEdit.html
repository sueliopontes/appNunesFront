<div>
	<div class="alert alert-danger" role="alert"></div>
	Cadastro de endereço
</div>
<form name="enderecoForm">
		<label class="align-text-bottom">Logradouro</label>
	<input class="form-control" type="text" ng-model="endereco.data.logradouro" name="logradouro" ng-required="true" value=endereco.data.logradouro
	 placeholder="Logradouro" />
	 <label class="align-text-bottom">Número</label>
	<input class="form-control" type="text" ng-model="endereco.data.numero" name="numero" ng-required="true" value=endereco.data.numero
	 placeholder="Número" />
	 <label class="align-text-bottom">Bairro</label>
	<input class="form-control" type="text" ng-model="endereco.data.bairro" name="bairro" ng-required="true" value=endereco.data.bairro
	 placeholder="Bairro" />
	 <label class="align-text-bottom">Cidade</label>
	<input class="form-control" type="text" ng-model="endereco.data.cidade" name="cidade" ng-required="true" value=endereco.data.cidade
	 placeholder="Cidade" />
	 <label class="align-text-bottom">CEP</label>
	<input class="form-control" type="text" ng-model="endereco.data.cep" name="cep" ng-required="true" value=endereco.data.cep
	 placeholder="CEP" />
	 <label class="align-text-bottom">UF</label>
	<input class="form-control" type="text" ng-model="endereco.data.uf" name="uf" ng-required="true" value=endereco.data.uf placeholder="UF"
	/>

</form>
<hr/>
<button class="btn btn-danger btn-block" ng-click="saveEndereco(endereco.data.id,endereco.data)" ng-disabled="endereco.dataForm.$invalid">Salvar</button>
</div>
